<!DOCTYPE html>
<html>
	<head>
		<title>Calculator for BAC</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script type="text/javascript" src="drinkingCalcV2.js"></script>
	</head>

	<body>
		<div id="bodyStats">
			<br>
			<label>Bodyweight in kilograms</label><br>
			<input type="number" name="bodyWeight" id="bodyWeight" required>
			<br><br>

			<label>Sex</label><br>
			<input type="radio" name="sex" id="male" checked>
			<label for="male">male</label><br>
			<input type="radio" name="sex" id="female">
			<label for="female">female</label><br><br>
			<br><br>
		</div>

		<label>Size of drink in ml</label>
		<input type="text" id="drinkSizeInput" list="drinkSize" required>
			<datalist id="drinkSize">
				<option value="33">
				<option value="50">
			</datalist>
		<br>

		<label>Alcohol strength of drink in %</label>
		<input type="text" id="drinkStrengthInput" list="drinkStrength" required>
			<datalist id="drinkStrength">
				<option value="5.3">
				<option value="4.6">
			</datalist>
		<br>

		<label>Time when you finished the drink (Leave empty for automatic)</label>
		<input type="date" id="drinkDateInput">
		<input type="time" id="drinkTimeInput">
		<br>

		<button onclick="add()">Add</button>

		<h1>Drinks history graph</h1>
		<div style="position:relative; width: 600px; height: 400px">
			<canvas id="chart"></canvas>
		</div>

		<br>
		<h1>Drinks history list</h1>
		<ol id="drinksList"></ol>
	</body>
</html>
